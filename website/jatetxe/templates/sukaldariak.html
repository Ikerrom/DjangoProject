<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatetxe</title>
</head>
<body>
    <h1>Sukaldariak</h1>

    <table border="1">
        {% for x in mysukaldari %}
        <tr>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td><img style= "width:10vh;" src= "{{ x.photo }}"></td>
            <td><a href="/delsukaldari/{{x.id}}">DELETE</a></td>
            <td><a href="/updatesukaldari/{{x.id}}">UPDATE</a></td>
        </tr>
        {% endfor %}
        <a href="/addsukaldari">ADD</a>
    </table> 
    <br>
    <a href="/">BACK</a>
</body>
</html>
